<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Synthesizer</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <!-- <h1 id="start-msg">Click Anywhere To Start!</h1> -->

    <div class="synth">
        <div class="keyboard">
            <div class="key white-key" data-note="C3"><h2>C3</h2></div>
            <div class="key black-key" data-note="C#3"></div>
            <div class="key white-key" data-note="D3"></div>
            <div class="key black-key" data-note="D#3"></div>
            <div class="key white-key" data-note="E3"></div>
            <div class="key white-key" data-note="F3"></div>
            <div class="key black-key" data-note="F#3"></div>
            <div class="key white-key" data-note="G3"></div>
            <div class="key black-key" data-note="G#3"></div>
            <div class="key white-key" data-note="A3"></div>
            <div class="key black-key" data-note="A#3"></div>
            <div class="key white-key" data-note="B3"></div>
            <div class="key white-key" data-note="C4"><h2>C4</h2></div>
            <div class="key black-key" data-note="C#4"></div>
            <div class="key white-key" data-note="D4"></div>
            <div class="key black-key" data-note="D#4"></div>
            <div class="key white-key" data-note="E4"></div>
            <div class="key white-key" data-note="F4"></div>
            <div class="key black-key" data-note="F#4"></div>
            <div class="key white-key" data-note="G4"></div>
            <div class="key black-key" data-note="G#4"></div>
            <div class="key white-key" data-note="A4"></div>
            <div class="key black-key" data-note="A#4"></div>
            <div class="key white-key" data-note="B4"></div>
            <div class="key white-key" data-note="C5"><h2>C5</h2></div>
            <div class="key black-key" data-note="C#5"></div>
            <div class="key white-key" data-note="D5"></div>
            <div class="key black-key" data-note="D#5"></div>
            <div class="key white-key" data-note="E5"></div>
            <div class="key white-key" data-note="F5"></div>
            <div class="key black-key" data-note="F#5"></div>
            <div class="key white-key" data-note="G5"></div>
            <div class="key black-key" data-note="G#5"></div>
            <div class="key white-key" data-note="A5"></div>
            <div class="key black-key" data-note="A#5"></div>
            <div class="key white-key" data-note="B5"></div>
            <div class="key white-key" data-note="C6"><h2>C6</h2></div>
        </div>
    
        <div id="waveforms">
            <input type="radio" id="sine-wave" name="waveform" value="sine" checked>
            <label for="sin-wave">Sine Wave</label><br>
            <input type="radio" id="square-wave" name="waveform" value="square">
            <label for="square-wave">Square Wave</label><br>
            <input type="radio" id="triangle-wave" name="waveform" value="triangle">
            <label for="triangle-wave">Triangle Wave</label><br>
            <input type="radio" id="sawtooth-wave" name="waveform" value="sawtooth">
            <label for="sawtooth">Sawtooth Wave</label>
        </div>
    
        <div class="controls">
            <div class="adsr">
                <label for="master">Master:</label>
                <input type="range" id="master" min="0" max="1" step="0.1" value="0.5">
                <label for="peak">Peak:</label>
                <input type="range" id="peak" min="0" max="1" step="0.1" value="1">
                <label for="attack">Attack:</label>
                <input type="range" id="attack" min="0" max="10" step="0.01" value="0.1">
                <label for="decay">Decay:</label>
                <input type="range" id="decay" min="0.1" max="10" step="0.01" value="1">
                <label for="sustain">Sustain:</label>
                <input type="range" id="sustain" min="0" max="1" step="0.01" value="0.1">
                <label for="release">Release:</label>
                <input type="range" id="release" min="0.1" max="10" step="0.01" value="0.4">
            </div>
        
            <div class="filter">
                <label>Filter:</label>
                <input type="range" id="freq" min="26" max="19900" step="10" value="12500">
                <label>Q:</label>
                <input type="range" id="q" min="0.10" max="18.0" step="0.01" value="0.71">
            </div>
        </div>
    
        <div class="fx">
            <div class="delay">
                <label>Time:</label>
                <input type="range" id="delay-time" min="0.01" max="5.0" step="0.01" value="0.375">
                <label>Feedback:</label>
                <input type="range" id="feedback" min="0" max="0.95" step="0.01" value="0.5">
            </div>
        </div>
    
        <div id="adsr">
            <canvas id="adsr-canvas"></canvas>
        </div>
    
        <div id="visulizer">
            <canvas id="wave-canvas"></canvas>
        </div>
    </div>

    <div id="values">
        <h1 id="value-nums"></h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
